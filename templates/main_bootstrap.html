<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="description" content="Simple interface">
    <meta name="author" content="Dominators">
    <link rel="icon" href="">
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#sl">List of Songs</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1>MEDIA SERVER</h1>
            <div class="btn-group btn-group-justified">
                <a href="/stop" class="btn btn-lg btn-danger">STOP</a>
                <a class="btn btn-lg btn-warning" href="/shutdown_server">EXIT</a>
				<a href="/logout" class="btn btn-lg btn-danger">LOG OUT</a>
            </div>
        </div>

      <div id="sl">
        {% for entry in entries %}
        <div class="well">
        <h2>{{ entry.name }}</h2>
          <div class="row">
            <div class="col-md-3">
               <div></div>
            </div>
            <div class="col-md-2">
               <div>Genre: <b>{{ entry.genre }}</b></div>
            </div>
            <div class="col-md-2">
               <div>Rating: <b>{{ entry.rating }}</b></div>
            </div>
            <div class="col-md-3">
                <div class="pull-right">
                   <video controls="controls">
                      <source src="http://localhost:8080/{{ entry.id }}" type="video/mp4">
                   </video>
                </div>
			</div>
			
           </div>

        </div>
        {% else %}
            <li><em>Unbelievable.  No entries so far</em>
        {% endfor %}
       </li></div>
       </div>

    

    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap.js"></script>
  

</body></html>
